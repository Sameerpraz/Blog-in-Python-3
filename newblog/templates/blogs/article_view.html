{% extends "blogs/layout.html" %}
{% block title %}{{object.title}} {% endblock %}
{% block body %}
<h1>{{object.title}} by {{object.author}}
    {%if user.is_authenticated %}
    <button class="btn btn-sm"><a href="{%url 'update' object.pk %}"> update</a></button>
    <button class="btn btn-sm btn-danger"><a href="{%url 'delete' object.pk %}">delete</a></button>
    {%endif%}
</h1>
<!-- object nai hunxa -->
<p>{{object.body}}</p>
<small>{{object.post_date}}</small>

<a href="{%url 'home'%}">back</a>
{% endblock %}
